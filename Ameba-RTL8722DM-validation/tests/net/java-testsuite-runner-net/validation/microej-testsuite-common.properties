# Java memory settings
core.memory.immortal.memory=RAM
core.memory.immortal.size=20000
core.memory.javaheap.memory=RAM
core.memory.javaheap.size=40000
core.memory.javaheapsum.size=40000
core.memory.thread.block.size=512
core.memory.thread.max.size=8
core.memory.threads.memory=RAM
core.memory.threads.pool.memory=RAM
core.memory.threads.pool.size=20
core.memory.threads.size=8

# NET properties

# Adapt IP addresses below according your network setup
# IP BOARD: 192.168.2.184   
# IP PC: 192.168.2.120
# Wrong IP: 192.168.2.111

#these both properties must be set by the build engine which targets a specific board
com.is2t.libraries.netembedded.networksettings.device.ip.address.str=192.168.2.184
#com.is2t.libraries.netembedded.networksettings.mac.address.str=00/:04/:9F/:00/:00/:01
com.is2t.libraries.netembedded.networksettings.dhcp.dns.ip.conf=false
com.is2t.libraries.netembedded.networksettings.dhcp.ip.conf=false
com.is2t.libraries.netembedded.networksettings.dns.ip.address.str=192.168.2.1
com.is2t.libraries.netembedded.networksettings.gateway.ip.address.str=192.168.2.1
com.is2t.libraries.netembedded.networksettings.isbigendian=false
com.is2t.libraries.netembedded.networksettings.mac.address.conf=false
com.is2t.libraries.netembedded.networksettings.netmask.str=255.255.255.0
com.is2t.net.embedded.hw.address.max.access=1
com.is2t.net.embedded.io.max.rw=4
com.is2t.net.embedded.io.rw.buffer.size=1024
com.is2t.net.embedded.ip.address.max.access=2

# uncomment and fill with right values for local testsuite
microej.java.property.wrong.machine.ipv4=192.168.2.111
microej.java.property.remote.machine.ipv4=192.168.2.120

# Local machine is the board's IP
microej.java.property.local.machine.ip=192.168.2.184
microej.java.property.wrong.machine.ip=192.168.2.111
microej.java.property.init.sleep=5000

# Test machine is the board
test.machine.ip=192.168.2.184

# Build machine is the PC's IP
build.machine.address.ip=192.168.2.120

netif.name=r01

# Configure the remote server applications timeout in milliseconds
remote.machine.timeout=9000000
# Configure the remote client applications timeout in milliseconds
remote.machine.waitAndCloseClient=2000000

wifi.ssid=xxx
wifi.password=xxx


