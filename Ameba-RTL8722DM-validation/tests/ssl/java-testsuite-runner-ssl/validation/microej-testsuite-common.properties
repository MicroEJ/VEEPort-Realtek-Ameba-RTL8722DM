# Java memory settings
core.memory.immortal.memory=RAM
core.memory.immortal.size=20000
core.memory.javaheap.memory=RAM
core.memory.javaheap.size=40000
core.memory.javaheapsum.size=40000
core.memory.thread.block.size=512
core.memory.thread.max.size=8
core.memory.threads.memory=RAM
core.memory.threads.pool.memory=RAM
core.memory.threads.pool.size=20
core.memory.threads.size=8


# Set SSL Testsuite server preferred IP address type. Possible values: `true` or `false`
microej.java.property.testsuite.preferipv6=false

# Specify the SSL stack used

# Configure remote.machine.ip according your network configuration. This IP should
# be the one of the machine that launches the remote app to interact with the board's program (your PC in general).

microej.java.property.microej.ssl.testsuite.ssl.stack=mbedtls
microej.java.property.remote.machine.ip=192.168.232.58
microej.java.property.timeout=6000000
microej.java.property.netif.name=r01

microej.java.property.remote.machine.ipv4=192.168.232.58

# Board Wifi setup
microej.java.property.wifi.ssid=xxx
microej.java.property.wifi.passphrase=xxx
